<header>
  <div class="container">
    <a class="navbar-brand my-2" routerLink="/home">
      <img class="bmk-logo" src="assets/images/BMK_logo 1.png"/>
      <img class="digilab-logo" src="assets/images/digilabor_logo.png"/>
    </a>

    <nav class="navbar navbar-light navbar-expand-md float-right px-0">
      <ds-search-navbar></ds-search-navbar>
      <ds-lang-switch></ds-lang-switch>
      <ds-auth-nav-menu></ds-auth-nav-menu>
      <ds-impersonate-navbar></ds-impersonate-navbar>
      <div class="pl-2">
        <button
          class="navbar-toggler"
          type="button"
          (click)="toggleNavbar()"
          aria-controls="collapsingNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span
            class="navbar-toggler-icon fas fa-bars fa-fw"
            aria-hidden="true"
          ></span>
        </button>
      </div>
    </nav>
  </div>
</header>
